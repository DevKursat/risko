[alembic]
# Use absolute path in container to ensure alembic can resolve the migration scripts when
# run from the entrypoint. In the container the application code is copied to /app.
script_location = /app/backend/alembic
# sqlalchemy.url is intentionally left out to avoid configparser interpolation issues.
# env.py will read DATABASE_URL from the environment when needed.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = WARN
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
