<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risko - Giriş</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <meta name="description" content="Risko - Gelişmiş Risk Analizi Sistemi">
    <meta name="author" content="Kürşat">
    
    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000; /* Tam siyah arkaplan */
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #0a0a0a;
            border: 1px solid #1f1f1f;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            padding: 2.25rem;
            width: 100%;
            max-width: 440px;
            margin: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #fff;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }

        .login-header p {
            color: #b3b3b3;
            font-weight: 500;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: #0f0f0f;
            color: #f5f5f5;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 0.9rem 1rem;
            font-weight: 500;
            transition: all 0.25s ease;
        }

        .form-control:focus {
            border-color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.15);
            background: #121212;
        }

        ::placeholder { color: #9b9b9b; opacity: 1; }
        :-ms-input-placeholder { color: #9b9b9b; }
        ::-ms-input-placeholder { color: #9b9b9b; }

        .btn-login {
            background: #ffffff;
            color: #000;
            border: none;
            padding: 0.9rem 1rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        .demo-login {
            background: transparent;
            border: 1px solid #2a2a2a;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            color: #e6e6e6;
            font-weight: 600;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .demo-login:hover {
            transform: translateY(-1px);
            background: #121212;
            border-color: #3a3a3a;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #1f1f1f;
        }

        .divider span {
            background: #0a0a0a;
            padding: 0 1rem;
            color: #9b9b9b;
            font-size: 0.9rem;
        }

        .features-preview {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #1f1f1f;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            color: #c9c9c9;
        }

        .feature-item i {
            color: #e6e6e6;
            margin-right: 0.75rem;
            width: 20px;
        }

        .github-pages-note {
            background: #111;
            border: 1px solid #1f1f1f;
            color: #e6e6e6;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Info -->
        <div class="github-pages-note">
            <i class="fas fa-circle-info me-2"></i>
            <strong>Güvenli Giriş</strong><br>
            Demo modu kapalıdır. Lütfen geçerli bilgilerle giriş yapın.
        </div>

        <!-- Login Header -->
        <div class="login-header">
            <i class="fas fa-shield-alt fa-3x mb-3" style="color:#e6e6e6"></i>
            <h1>Risko</h1>
            <p>Gelişmiş Risk Analizi Sistemi</p>
        </div>

        <div class="divider">
            <span>Giriş</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">
                    <i class="fas fa-envelope me-2"></i>E-posta
                </label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Şifre" minlength="8" required>
                <label for="password">
                    <i class="fas fa-lock me-2"></i>Şifre
                </label>
            </div>

            <div class="d-flex justify-content-end mb-3">
                <a href="./forgot.html" class="text-decoration-none" style="color:#d0d0d0">Şifremi Unuttum</a>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                    Beni hatırla
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>
                Giriş Yap
            </button>
        </form>

        <!-- Features Preview removed to simplify UI for public demo -->

        <!-- Footer Links -->
        <div class="text-center mt-4">
            <a href="#" class="text-decoration-none me-3" style="color:#c9c9c9">
                <i class="fas fa-question-circle me-1"></i>Yardım
            </a>
            <a href="#" class="text-decoration-none" style="color:#c9c9c9">
                <i class="fas fa-envelope me-1"></i>İletişim
            </a>
            <div class="mt-3">
                <span class="text-muted" style="color:#b3b3b3 !important">Hesabın yok mu?</span>
                <a href="./register.html" class="text-decoration-none fw-semibold" style="color:#fff">Kayıt Ol</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <script src="./config.js"></script>
    <!-- Supabase JS (optional, for Supabase Auth mode) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./supabase-client.js"></script>
    
    <script>
        // If RISKO_CONFIG not present, leave API_BASE_URL empty to avoid accidental localhost calls from Pages
        const CFG = window.RISKO_CONFIG || { API_BASE_URL: '', DEMO_MODE: false };

        // Handle regular login (real API)
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            Swal.fire({
                title: 'Giriş yapılıyor...',
                text: 'Bilgileriniz kontrol ediliyor',
                allowOutsideClick: false,
                showConfirmButton: false,
                willOpen: () => Swal.showLoading()
            });

            try {
                // Supabase Auth mode
                if (window.RiskoAuth && await window.RiskoAuth.init() && window.RiskoAuth.enabled) {
                    const res = await window.RiskoAuth.login(email, password);
                    const access = res?.session?.access_token;
                    const refresh = res?.session?.refresh_token || '';
                    if (!access) throw new Error('Token alınamadı');
                    localStorage.setItem('risko_access_token', access);
                    localStorage.setItem('risko_refresh_token', refresh);
                    // Use Supabase user object
                    sessionStorage.setItem('risko_user', JSON.stringify(res.user || {}));
                    Swal.fire({ icon: 'success', title: 'Giriş Başarılı!', timer: 900, showConfirmButton: false })
                        .then(() => window.location.href = './app.html');
                    return;
                }

                // Backend-local auth fallback
                const body = new URLSearchParams();
                body.append('username', email);
                body.append('password', password);
                const resp = await fetch(`${CFG.API_BASE_URL}/api/v1/auth/login`, {
                    method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body
                });
                if (!resp.ok) { const errText = await resp.text().catch(()=> ''); throw new Error('Giriş başarısız: ' + errText); }
                const tokens = await resp.json();
                const access = tokens.access_token; const refresh = tokens.refresh_token;
                localStorage.setItem('risko_access_token', access); localStorage.setItem('risko_refresh_token', refresh || '');
                const meResp = await fetch(`${CFG.API_BASE_URL}/api/v1/auth/me`, { headers: { 'Authorization': `Bearer ${access}` } });
                if (!meResp.ok) throw new Error('Kullanıcı bilgisi alınamadı');
                const me = await meResp.json(); sessionStorage.setItem('risko_user', JSON.stringify(me));
                Swal.fire({ icon: 'success', title: 'Giriş Başarılı!', timer: 900, showConfirmButton: false }).then(() => window.location.href = './app.html');
            } catch (err) {
                console.error(err);
                Swal.fire({ icon: 'error', title: 'Giriş Hatası', text: 'E-posta veya şifre hatalı' });
            }
        }

        // Auto-redirect if already logged in
        if (sessionStorage.getItem('risko_user')) {
            setTimeout(() => { window.location.href = './app.html'; }, 1000);
        }

        // Hafif etkileşimler kaldırıldı (features removed)
    </script>
</body>
</html>
