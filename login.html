<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risko Platform - Giriş</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <meta name="description" content="Risko Platform - Gelişmiş Risk Analizi Sistemi">
    <meta name="author" content="Kürşat">
    
    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            margin: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #4f46e5;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #64748b;
            font-weight: 500;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .demo-login {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .demo-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            color: #64748b;
            font-size: 0.9rem;
        }

        .features-preview {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            color: #475569;
        }

        .feature-item i {
            color: #4f46e5;
            margin-right: 0.75rem;
            width: 20px;
        }

        .github-pages-note {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- GitHub Pages Notice -->
        <div class="github-pages-note">
            <i class="fas fa-shield-alt me-2"></i>
            <strong>Risko Platform</strong><br>
            Gelişmiş Risk Analizi Platformu
        </div>

        <!-- Login Header -->
        <div class="login-header">
            <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
            <h1>Risko Platform</h1>
            <p>Gelişmiş Risk Analizi Sistemi</p>
        </div>

        <!-- Demo Login Button -->
        <button class="btn demo-login" onclick="loginDemo()">
            <i class="fas fa-play me-2"></i>
            Demo Uygulamayı Başlat
        </button>

        <div class="divider">
            <span>veya</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">
                    <i class="fas fa-envelope me-2"></i>E-posta
                </label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Şifre" required>
                <label for="password">
                    <i class="fas fa-lock me-2"></i>Şifre
                </label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                    Beni hatırla
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>
                Giriş Yap
            </button>
        </form>

        <!-- Features Preview -->
        <div class="features-preview">
            <h6 class="text-center mb-3 text-primary fw-bold">Platform Özellikleri</h6>
            
            <div class="feature-item">
                <i class="fas fa-chart-line"></i>
                <span>Gerçek zamanlı risk analizi</span>
            </div>
            
            <div class="feature-item">
                <i class="fas fa-map"></i>
                <span>İnteraktif risk haritaları</span>
            </div>
            
            <div class="feature-item">
                <i class="fas fa-file-pdf"></i>
                <span>PDF rapor indirme</span>
            </div>
            
            <div class="feature-item">
                <i class="fas fa-crown"></i>
                <span>Premium özellikler</span>
            </div>
            
            <div class="feature-item">
                <i class="fas fa-mobile-alt"></i>
                <span>Mobil uyumlu tasarım</span>
            </div>
        </div>

        <!-- Footer Links -->
        <div class="text-center mt-4">
            <a href="#" class="text-decoration-none text-primary me-3">
                <i class="fas fa-question-circle me-1"></i>Yardım
            </a>
            <a href="#" class="text-decoration-none text-primary">
                <i class="fas fa-envelope me-1"></i>İletişim
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    
    <script>
        // Demo login function
        function loginDemo() {
            // Show loading
            Swal.fire({
                title: 'Platform Başlatılıyor...',
                text: 'Risko Platform demo uygulaması yükleniyor',
                allowOutsideClick: false,
                showConfirmButton: false,
                willOpen: () => {
                    Swal.showLoading()
                }
            });

            // Simulate loading and redirect to main app
            setTimeout(() => {
                window.location.href = './app.html';
            }, 2000);
        }

        // Handle regular login
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading
            Swal.fire({
                title: 'Giriş yapılıyor...',
                text: 'Bilgileriniz kontrol ediliyor',
                allowOutsideClick: false,
                showConfirmButton: false,
                willOpen: () => {
                    Swal.showLoading()
                }
            });

            // Simulate API call
            setTimeout(() => {
                if (email && password) {
                    // Success - redirect to app
                    Swal.fire({
                        icon: 'success',
                        title: 'Giriş Başarılı!',
                        text: 'Risko Platform\'a yönlendiriliyorsunuz...',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        // Store user data
                        sessionStorage.setItem('risko_user', JSON.stringify({
                            email: email,
                            name: 'Kürşat',
                            plan: 'owner',
                            role: 'developer'
                        }));
                        
                        // Redirect to main app
                        window.location.href = './app.html';
                    });
                } else {
                    // Error
                    Swal.fire({
                        icon: 'error',
                        title: 'Giriş Hatası',
                        text: 'E-posta veya şifre hatalı'
                    });
                }
            }, 1500);
        }

        // Auto-redirect if already logged in
        if (sessionStorage.getItem('risko_user')) {
            setTimeout(() => {
                window.location.href = './app.html';
            }, 1000);
        }

        // Add some interactive effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });

        // Feature items hover effect
        document.querySelectorAll('.feature-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateX(5px)';
                item.style.color = '#4f46e5';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateX(0)';
                item.style.color = '#475569';
            });
        });
    </script>
</body>
</html>
