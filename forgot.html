<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risko - Şifremi Unuttum</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif;background:#000;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .box{background:#0a0a0a;border:1px solid #1f1f1f;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.6);padding:2rem;width:100%;max-width:460px;margin:2rem}
    .box h1{font-weight:800;margin:0 0 .25rem 0}
    .box p{color:#b3b3b3}
    .form-control{background:#0f0f0f;color:#f5f5f5;border:1px solid #2a2a2a;border-radius:12px;padding:.9rem 1rem}
    .form-control:focus{border-color:#fff;box-shadow:0 0 0 .2rem rgba(255,255,255,.15);background:#121212}
    .btn-primary{background:#fff;color:#000;border:none;border-radius:12px;padding:.9rem 1rem;font-weight:700}
    .btn-primary:hover{transform:translateY(-1px);box-shadow:0 10px 25px rgba(255,255,255,.1)}
    a{color:#e6e6e6;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <div class="text-center mb-4">
      <i class="fas fa-unlock-alt fa-3x mb-3" style="color:#e6e6e6"></i>
      <h1>Şifremi Unuttum</h1>
      <p>E-posta adresinizi girin; size şifre sıfırlama bağlantısı göndereceğiz.</p>
    </div>
    <form id="forgotForm" onsubmit="submitForgot(event)">
      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="fas fa-envelope me-2"></i>E-posta</label>
        <input type="email" class="form-control" id="email" placeholder="ornek@eposta.com" required>
      </div>
      <button class="btn btn-primary w-100" type="submit"><i class="fas fa-paper-plane me-2"></i>Bağlantıyı Gönder</button>
    </form>
    <div class="text-center mt-3">
      <a href="./login.html">Giriş sayfasına dön</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
  <script src="./config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase-client.js"></script>
  <script>
    async function submitForgot(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      Swal.fire({title:'İşleniyor...',allowOutsideClick:false,showConfirmButton:false,willOpen:()=>Swal.showLoading()});
      try{
        const cfg = window.RISKO_CONFIG || { API_BASE_URL: 'http://localhost:8000' };
        if (window.RiskoAuth && await window.RiskoAuth.init() && window.RiskoAuth.enabled) {
          await window.RiskoAuth.requestPasswordReset(email, cfg.FRONTEND_BASE_URL || undefined);
        } else {
          const res = await fetch(`${cfg.API_BASE_URL}/api/v1/auth/password-reset/request`,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email }) });
          if(!res.ok) throw new Error('failed');
        }
        const data = await res.json();
        if(data.reset_token){
          // Geliştirme ortamında token döner; kullanıcıyı reset sayfasına yönlendir
          const url = `./reset.html?token=${encodeURIComponent(data.reset_token)}`;
          Swal.fire({icon:'success',title:'E-posta gönderildi',text:'Şifre sıfırlama bağlantısı oluşturuldu.',timer:1200,showConfirmButton:false}).then(()=>{
            window.location.href = url;
          });
        } else {
          // Prod ortamı: e-posta gönderildi bilgisi ver
          Swal.fire({icon:'success',title:'E-posta gönderildi',text:'Eğer hesabınız varsa, şifre sıfırlama bağlantısı e-posta ile iletilecektir.'});
        }
      }catch(err){
        Swal.fire({icon:'error',title:'Hata',text:'İşlem sırasında bir sorun oluştu.'});
      }
    }
  </script>
</body>
</html>
