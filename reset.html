<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risko - Şifre Sıfırla</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif;background:#000;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .box{background:#0a0a0a;border:1px solid #1f1f1f;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.6);padding:2rem;width:100%;max-width:460px;margin:2rem}
    .form-control{background:#0f0f0f;color:#f5f5f5;border:1px solid #2a2a2a;border-radius:12px;padding:.9rem 1rem}
    .form-control:focus{border-color:#fff;box-shadow:0 0 0 .2rem rgba(255,255,255,.15);background:#121212}
    .btn-primary{background:#fff;color:#000;border:none;border-radius:12px;padding:.9rem 1rem;font-weight:700}
    .btn-primary:hover{transform:translateY(-1px);box-shadow:0 10px 25px rgba(255,255,255,.1)}
    a{color:#e6e6e6;text-decoration:none}
  </style>
  <script>
    function getQueryParam(name){
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
  </script>
</head>
<body>
  <div class="box">
    <div class="text-center mb-4">
      <i class="fas fa-key fa-3x mb-3" style="color:#e6e6e6"></i>
      <h1>Şifre Sıfırla</h1>
      <p>Yeni şifrenizi belirleyin.</p>
    </div>
    <form id="resetForm" onsubmit="submitReset(event)">
      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="fas fa-lock me-2"></i>Yeni Şifre</label>
        <input type="password" class="form-control" id="password" placeholder="En az 8 karakter" minlength="8" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="fas fa-lock me-2"></i>Yeni Şifre (Tekrar)</label>
        <input type="password" class="form-control" id="password2" placeholder="Şifrenizi tekrar girin" minlength="8" required>
      </div>
      <button class="btn btn-primary w-100" type="submit"><i class="fas fa-save me-2"></i>Şifreyi Güncelle</button>
    </form>
    <div class="text-center mt-3">
      <a href="./login.html">Giriş sayfasına dön</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
  <script src="./config.js"></script>
  <script>
    async function submitReset(e){
      e.preventDefault();
      const token = getQueryParam('token');
      if(!token){
        Swal.fire({icon:'error',title:'Geçersiz bağlantı',text:'Token bulunamadı.'});
        return;
      }
      const p1 = document.getElementById('password').value;
      const p2 = document.getElementById('password2').value;
      if(p1 !== p2){
        Swal.fire({icon:'error',title:'Şifreler eşleşmiyor'});
        return;
      }
      Swal.fire({title:'İşleniyor...',allowOutsideClick:false,showConfirmButton:false,willOpen:()=>Swal.showLoading()});
      try{
        const cfg = window.RISKO_CONFIG || { API_BASE_URL:'http://localhost:8000' };
        const res = await fetch(`${cfg.API_BASE_URL}/api/v1/auth/password-reset/confirm`,{
          method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ token, password:p1 })
        });
        if(!res.ok) throw new Error('reset failed');
        Swal.fire({icon:'success',title:'Şifre güncellendi',text:'Giriş sayfasına yönlendiriliyorsunuz...',timer:1500,showConfirmButton:false}).then(()=>{
          window.location.href = './login.html';
        });
      }catch(err){
        Swal.fire({icon:'error',title:'İşlem başarısız',text:'Bağlantı geçersiz veya süresi dolmuş olabilir.'});
      }
    }
  </script>
</body>
</html>
